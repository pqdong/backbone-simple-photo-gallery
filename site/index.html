<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="js/libs/fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>                                        
                    <label for="title">Title: </label><input id="title" type="text" />                                    
                    <button id="add">Add</button>
                </div>
            </form>
        </div>
        <script id="bookTemplate" type="text/template">
            <a href="#view/<%= id %>">
                <img src="<%= coverImage %>"/>                
            </a>
        </script>
        <script id="bookTemplateFancyBox" type="text/template">                        
            <img src="<%= coverImage %>"/>
            <h1><%= title %></h1>
            <a href="#" class="fancybox-nav fancybox-prev"><span></span></a>
            <a href="#" class="fancybox-nav fancybox-next"><span></span></a>            
        </script>
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/fancybox/jquery.fancybox.pack.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/backbone.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/fancybox.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/routers/book.js"></script>
        <script src="js/app.js"></script>        
    </body>
</html>
